<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<p>
    <a th:href="@{/user}">Личный кабинет</a>

<form th:action="@{/logout}" method="post" style="display:inline;">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
    <button type="submit">Выйти</button>
</form>
</p>
<h1> Список пользователей </h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Профессия</th>
        <th>Роль</th>
        <th>Действия</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">Имя</td>
        <td th:text="${user.age}">25</td>
        <td th:text="${user.job}">Разработчик</td>
        <td th:text="${user.role}">Админ</td>
        <td>
        <a th:href="@{/admin/edit(id=${user.id})}">Редактировать</a>
        <form th:action="@{/admin/delete}" method="post" style="display: inline;">
            <input type="hidden" name="id" th:value="${user.id}">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <button type="submit">Удалить</button>
        </form>
        </td>
    </tr>
    </tbody>
</table>
<hr/>

<h2>Добавить пользователя</h2>

<form th:action="@{/admin/add}" method="post">
    <label>
        Имя:
        <input type="text" name="name" required>
    </label>
    <br/>

    <label>
        Возраст:
        <input type="number" name="age" required>
    </label>
    <br/>

    <label>
        Профессия:
        <input type="text" name="job" required>
    </label>
    Логин:
    <input type="text" name="username" required>
    </label>
    <br/>

    <label>
        Пароль:
        <input type="password" name="password" required>
    </label>
    <br/>

    <label>Роли:</label>
    <input type="checkbox" name="roles" value="ROLE_USER"> USER
    <input type="checkbox" name="roles" value="ROLE_ADMIN"> ADMIN

    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>

    <button type="submit">Сохранить</button>
</form>

</body>
</html>
